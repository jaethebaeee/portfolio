<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="application-name" content="Jae Portfolio" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Jae Portfolio" />
    <link rel="apple-touch-icon" href="/icon-192.png" />

    <!-- Primary Meta Tags -->
    <title>Jae - AI Engineer • Healthcare ML</title>
    <meta name="title" content="Jae - AI Engineer • Healthcare ML">
    <meta name="description" content="Interactive 3D portfolio of Jae, an AI Engineer building ML systems that healthcare providers actually use. Explore clinical AI projects, research, and technical expertise.">
    <meta name="keywords" content="AI Engineer, Healthcare ML, Machine Learning, Computer Vision, React, Three.js, 3D Portfolio, Software Engineer, Cornell MS">
    <meta name="author" content="Jae">
    <meta name="robots" content="index, follow">
    <meta name="language" content="English">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://jae-kim.dev/">
    <meta property="og:title" content="Jae - AI Engineer • Healthcare ML">
    <meta property="og:description" content="Interactive 3D portfolio featuring AI-powered chat assistant. Explore clinical AI projects and ML systems that healthcare providers actually use.">
    <meta property="og:image" content="/og-image.png">
    <meta property="og:site_name" content="Jae's Portfolio">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://jae-kim.dev/">
    <meta property="twitter:title" content="Jae - AI Engineer • Healthcare ML">
    <meta property="twitter:description" content="Interactive 3D portfolio featuring AI-powered chat assistant. Explore clinical AI projects and ML systems that healthcare providers actually use.">
    <meta property="twitter:image" content="/og-image.png">

    <!-- Additional SEO -->
    <meta name="theme-color" content="#030617">
    <meta name="msapplication-TileColor" content="#030617">
    <link rel="canonical" href="https://jae-kim.dev/">

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "Jae",
      "jobTitle": "AI Engineer",
      "description": "Healthcare ML specialist and computer vision expert building ML systems that healthcare providers actually use",
      "url": "https://jae-kim.dev",
      "sameAs": [
        "https://github.com/jaekim",
        "https://linkedin.com/in/jaekim"
      ],
      "knowsAbout": [
        "Artificial Intelligence",
        "Machine Learning",
        "Computer Vision",
        "Healthcare AI",
        "Deep Learning",
        "Natural Language Processing",
        "React",
        "Three.js",
        "TypeScript"
      ],
      "alumniOf": {
        "@type": "EducationalOrganization",
        "name": "Cornell University",
        "department": "Computer Science"
      },
      "hasOccupation": {
        "@type": "Occupation",
        "name": "AI Engineer",
        "occupationLocation": {
          "@type": "Country",
          "name": "United States"
        }
      }
    }
    </script>

    <!-- Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    <meta http-equiv="Permissions-Policy" content="camera=(), microphone=(), geolocation=(), interest-cohort=()">

    <!-- Content Security Policy -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://fonts.googleapis.com;
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      font-src 'self' https://fonts.gstatic.com;
      img-src 'self' data: https:;
      connect-src 'self' https://fonts.googleapis.com https://fonts.gstatic.com;
      frame-ancestors 'none';
      base-uri 'self';
      form-action 'self';
    ">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"></noscript>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
